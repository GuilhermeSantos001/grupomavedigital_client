query GetCards($lastIndex: String, $limit: Int!) {
  getCards(lastIndex: $lastIndex, limit: $limit) {
    index
    cid
    version
    photo {
      id
      mirrorId
      name
      type
    }
    name
    jobtitle
    phones
    whatsapp {
      phone
      text
      message
    }
    vcard {
      firstname
      lastname
      organization
      photo {
        name
        type
        id
      }
      logo {
        id
        mirrorId
        name
        type
      }
      workPhone
      birthday {
        year
        month
        day
      }
      title
      url
      workUrl
      email
      label
      countryRegion
      street
      city
      stateProvince
      postalCode
      socialUrls {
        media
        url
      }
      metadata {
        file {
          path
          name
          type
        }
        logotipo {
          path
          name
          type
        }
        photo {
          path
          name
          type
        }
      }
    }
    footer {
      email
      location
      website
      attachment {
        id
        mirrorId
        name
        type
      }
      socialmedia {
        name
        value
      }
    }
    createdAt
  }
}
