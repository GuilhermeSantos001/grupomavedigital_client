overwrite: true

schema: 'http://localhost/graphql'

documents: './graphql/**/*.gql'

generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
    config:
      withHooks: false

hooks:
  afterAllFileWrite:
    - eslint --fix